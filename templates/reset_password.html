<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset the password</title>
</head>
<body>
<!-- Print message passed by `flash` function -->
{% with messages = get_flashed_messages() %}
    {%  if messages %}
        <ul class=flashes>
            {%  for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<form method="POST">
    <h3>Please, enter the email address of the account you forgot your password</h3>
    <table>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" placeholder="email@email.com"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('Hello') }}" >Home</a></td>
        </tr>
    </table>
</form>
