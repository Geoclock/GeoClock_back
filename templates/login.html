<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login page</h1>


<!-- Print message passed by `flash` function -->
{% with messages = get_flashed_messages() %}
    {%  if messages %}
        <ul class=flashes>
            {%  for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}


<form method="POST">
    <table>
        <tr>
            <td>Login : </td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <!-- Redirect to register form -->
            <td><a href="{{ url_for('Register') }}" >Register</a></td>
            <td><input type="submit"></td>

        </tr>
    </table>
</form>
<p><a href="{{ url_for('Hello') }}">home</a></p>
</body>
</html>
