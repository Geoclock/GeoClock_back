<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Google register</h1>

{% with messages = get_flashed_messages() %}
    {%  if messages %}
        <ul class=flashes>
            {%  for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form method="POST" action="GoogleRegister">
    <table>
        <tr>
            <td>Login</td>
            <td><input type="text" name="login" value="{{ login }}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" value="{{ email }}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Password retype</td>
            <td><input type="password" name="password2"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('Login') }}">Login</a></td>
            <td><input type="submit" value="GoogleRegister"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('Hello') }}" >home</a></td>
        </tr>
    </table>
</form>

</body>
</html>
